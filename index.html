<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biglietto Treno Form</title>

  <!-- LINK BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

  <div class="container bg-primary p-5 my-5">
    <h1 class="text-uppercase border-bottom text-center">Calcola il prezzo del tuo biglietto</h1>
    <form action="">
      <input class="as_username" type="text" placeholder="Inserisci nome e cognome">

      <input class="as_km" type="number" placeholder="Inserisci i chilometri da percorrere">

      <select class="as_user-age">
        <option value="17">Minorenne</option>
        <option value="30">Maggiorenne</option>
        <option value="66">Over 65</option>
      </select>

      <button class="as_create-ticket">Genera</button>
      <button class="as_delete-ticket" type="reset">Annulla</button>
    </form>
  </div>

  <div class="container bg-danger d-none p-5 fw-bold as_ticket">
    <h2 class="text-uppercase text-center border-bottom">Ecco i dettagli del tuo biglietto</h2>

    <div class="row">

      <div class="col p-3 d-flex flex-column justify-content-between">
        <h3>Nome Passeggiero</h3>
        <p class="as_name"></p>
      </div>

      <div class="col p-3 d-flex flex-column justify-content-between">
        <h4>Offerta</h4>
        <p class="as_ticket-type"></p>
      </div>

      <div class="col p-3 d-flex flex-column justify-content-between">
        <h4>Carrozza</h4>
        <p class="as_wagon"></p>
      </div>

      <div class="col p-3 d-flex flex-column justify-content-between"">
        <h4>Codice CP</h4>
        <p class="as_cp-code"></p>
      </div>

      <div class="col p-3 d-flex flex-column justify-content-between">
        <h4>Costo Bigleitto</h4>
        <p class="as_final-price"></p>
      </div>

    </div>
  </div>

  <script src="js/script.js"></script>

</body>
</html>
