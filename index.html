<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biglietto Treno Form</title>

  <!-- LINK BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- LINK CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="container as_shadow rounded-5 as_bg-dark-blue text-center p-5 my-5 fs-3 text-white">
    <h1 class="text-uppercase border-bottom pb-3 fw-bold">Calcola il prezzo del tuo biglietto</h1>
    <form action="">
      <div class="row py-5">

        <div class="col-4">
          <h3 class="pb-2 fw-bold fw-bold">Nome e Cognome</h3>
          <input class="as_username bg-dark text-white px-2 w-100" type="text" placeholder="Inserisci nome e cognome">
        </div>

        <div class="col-4">
          <h3 class="pb-2 fw-bold">Chilometri da Percorrere</h3>
          <input class="as_km bg-dark text-white px-2 w-100" type="number" placeholder="Inserisci i chilometri">
        </div>
        
        <div class="col-4">
          <h3 class="pb-2 fw-bold">Fascia d'et√†</h3>
          <select class="as_user-age bg-dark text-white px-2 w-100">
            <option value="17">Minorenne</option>
            <option value="30">Maggiorenne</option>
            <option value="66">Over 65</option>
          </select>
        </div>
        
        <div class="col-3 offset-3 pt-5">
          <button class="btn btn-dark as_create-ticket fs-3 fw-bold">Genera</button>
        </div>
        
        <div class="col-3 pt-5">
          <button class="btn btn-warning as_delete-ticket fs-3 fw-bold" type="reset">Annulla</button>
        </div>
        
      </div>
    </form>
  </div>

  <div class="container as_shadow rounded-5 d-none p-5 fw-bold fs-3 as_ticket">
    <h2 class="text-uppercase text-center border-bottom fw-bold pb-3">Ecco i dettagli del tuo biglietto</h2>

    <div class="row rounded-5 overflow-hidden fw-bold h-75 mt-4 as_shadow">

      <div class="col col-3 p-3 d-flex flex-column justify-content-between as_ticket-head">
        <p class="text-warning">Nome Passeggiero</p>
        <p class="as_name text-capitalize"></p>
      </div>

      <div class="col col-3 p-3 d-flex flex-column justify-content-between">
        <p class="text-warning">Offerta</p>
        <p class="as_ticket-type"></p>
      </div>

      <div class="col p-3 d-flex flex-column justify-content-between">
        <p class="text-warning">Carrozza</p>
        <p class="as_wagon"></p>
      </div>

      <div class="col p-3 d-flex flex-column justify-content-between">
        <p class="text-warning">Codice CP</p>
        <p class="as_cp-code"></p>
      </div>

      <div class="col p-3 d-flex flex-column justify-content-between">
        <p class="text-warning">Costo Bigleitto</p>
        <p class="as_final-price"></p>
      </div>

    </div>
  </div>

  <script src="js/script.js"></script>

</body>
</html>
